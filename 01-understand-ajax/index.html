<!DOCTYPE html>
<html>
<head>
	<title>undestand Ajax</title>
</head>
<body>

<div>Input text: <input type="text" id="user_text" onkeyup="updateText()"></div><br />
<div>Server response: <input type="text" id="server_response" readonly=""></div><br />

<script>
	
function updateText(){
	var current_text = document.getElementById("user_text").value;

	var xhr = new XMLHttpRequest();

	xhr.onreadystatechange = function(){
		if(xhr.readyState == 4 & xhr.status == 200){
			var response = xhr.responseText;
			console.log(response);
			document.getElementById("server_response").value = response;
		}
	};

	xhr.open("GET", "./server.php?user_text=" + current_text, true);
	xhr.send();
}

</script>

</body>
</html>
